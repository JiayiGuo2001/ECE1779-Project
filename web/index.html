<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ticket Price Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    header { display:flex; align-items:center; gap:12px; margin-bottom: 12px; }
    h1 { margin:0; font-size: 24px; }
    .toolbar { display:flex; gap:12px; align-items:center; margin: 12px 0 20px; }
    button { padding:8px 12px; border-radius:8px; border:1px solid #ddd; cursor:pointer; }
    button.primary { border-color:#333; }
    #status { color:#666; font-size: 13px; }
    #chart-wrap { max-width: 860px; }
  </style>
</head>
<body>
  <header>
    <h1>Ticket Price Demo</h1>
    <span id="status"></span>
  </header>

  <div class="toolbar">
    <label>Event:
      <select id="eventSelect"></select>
    </label>
    <button id="trackBtn" class="primary">Track</button>
    <button id="loadBtn">Load sample data</button>
  </div>

  <div id="chart-wrap">
    <canvas id="chart" height="360"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/app.js"></script>
</body>
</html>
